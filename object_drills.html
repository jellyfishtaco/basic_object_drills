<!DOCTYPE html>

	<title></title>

	<script type="text/javascript">
		
		// you can run `makeStudentsReport`, passing in `scratchData` to test out
// your function
var scratchData = [
  {name: 'Billy Boy', grade: 'D'},
  {name: 'Serious Sara', grade: 'B'},
  {name: 'Tepid Tom', grade: 'C'}
];

function transform(y) {
  
  return y.name + ': ' + y.grade;
}
function makeStudentsReport(data) {
 
return data.map(transform);


  
}


/* From here down, you are not expected to 
   understand.... for now :)  
   
   
   Nothing to see here!
   
*/


// tests

function testIt() {

  var testData = [
    {name: 'Jane Doe', grade: 'A'},
    {name: 'John Dough', grade: 'B'},
    {name: 'Jill Do', grade: 'A'}
  ];

  var expectations = [
    'Jane Doe: A',
    'John Dough: B',
    'Jill Do: A'
  ];

  var results = makeStudentsReport(testData);

  if (!(results && results instanceof Array)) {
    console.log(
      'FAILURE: `makeStudentsReport` must return an object');
    return
  }
  if (results.length !== testData.length) {
    console.log(
      'FAILURE: test data had length of ' + testData.length +
      ' but `makeStudentsReport` returned array of length ' + results.length)
    return
  }
  for (var i=0; i < expectations.length; i++) {
    var expect = expectations[i];
    if (!results.find(function(item) {
      return item === expect;
    })) {
      console.log(
        'FAILURE: `makeStudentsReport` is not ' +
        'producing expected strings'
      );
      return
    }
  }
  console.log('SUCCESS: `makeStudentsReport` is working');
}

testIt();

	</script>
